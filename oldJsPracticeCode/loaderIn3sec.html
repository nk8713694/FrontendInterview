<!DOCTYPE html>
<html>
  <head>
    <style>
      .loading-bar {
        width: 300px;
        height: 20px;
        background-color: #f0f0f0;
        border-radius: 10px;
        overflow: hidden;
      }

      .bar {
        width: 0;
        height: 100%;
        background-color: #3498db;
        transition: width 0.1s ease-in-out;
      }
    </style>
  </head>
  <body>
    <div class="loading-bar">
      <div class="bar"></div>
    </div>

    <script>
      function animateLoadingBar() {
        const loadingBar = document.querySelector('.bar');
        const barWidth = 300; // Width of the loading bar in pixels
        const animationDuration = 3000; // Duration of the animation in milliseconds
        const updateInterval = 10; // Interval for updating the loading bar in milliseconds
        const increment = (barWidth / animationDuration) * updateInterval;

        let progress = 0;
        let animationId;

        function updateProgress() {
          progress += increment;
          loadingBar.style.width = `${progress}px`;

          if (progress >= barWidth) {
            clearInterval(animationId);
            console.log('Animation completed!');
          }
        }

        animationId = setInterval(updateProgress, updateInterval);
      }

      // Call the function to start the animation
      animateLoadingBar();
    </script>
  </body>
</html>
